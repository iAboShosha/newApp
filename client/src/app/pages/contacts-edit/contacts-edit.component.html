<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Contacts Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="item.email" name="email" #email="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="fName">FName *</label>
                        <input type="text" class="form-control" id="fName" [(ngModel)]="item.fName" name="fName" #fName="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="facebook">Facebook</label>
                        <input type="text" class="form-control" id="facebook" [(ngModel)]="item.facebook" name="facebook" #facebook="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="lName">LName</label>
                        <input type="text" class="form-control" id="lName" [(ngModel)]="item.lName" name="lName" #lName="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="item.phone" name="phone" #phone="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
